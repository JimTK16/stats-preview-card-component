<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="content-wrapper">
        <h1 class="heading">
          Get <span class="heading-violet">insights</span> that help your
          business grow.
        </h1>
        <p class="intro-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistics">
          <div class="stat-wrapper">
            <h2 class="stat-value">10k+</h2>
            <small class="stat-type">companies</small>
          </div>
          <div class="stat-wrapper">
            <h2 class="stat-value">314</h2>
            <small class="stat-type">templates</small>
          </div>
          <div class="stat-wrapper">
            <h2 class="stat-value">12M+</h2>
            <small class="stat-type">queries</small>
          </div>
        </div>
      </div>
      <picture class="img-wrapper">
        <source
          media="(min-width:1440px)"
          srcset="images/image-header-desktop.jpg"
        />
        <img
          src="images/image-header-mobile.jpg"
          alt="professional staff working on their laptops"
          width="654"
          height="480"
        />
      </picture>
    </main>
  </body>
</html>
